<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Song+Myung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC 의사소통 도구</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <div id="current_input"></div>
            <button class="clear-btn" onclick="clearInput()">×</button>
        </div>
        
        <div id="category"></div>
        
        <div id="buttons"></div>
        
        <div id="footer">
            <button class="footer-btn settings-btn" onclick="openSettings()">
                <span class="material-symbols-outlined">settings</span>
                설정
            </button>
            <button class="footer-btn context-btn" onclick="playContext()">
                <span class="material-symbols-outlined">mic</span>
                맥락듣기
            </button>
        </div>
    </div>
    
    <!-- 통합 맥락/추천 팝업 -->
    <div id="recommendationPopup" class="recommendation-popup">
        <div class="popup-header">
            <div class="popup-title">
                <span id="contextTitle">� 맥락듣기</span>
            </div>
            <div class="popup-controls">
                <button class="popup-nav-btn" id="prevContextBtn" onclick="requestNewRecommendations('previous')" style="display: none;">
                    ← 다른 추천
                </button>
                <button class="popup-nav-btn" id="nextContextBtn" onclick="requestNewRecommendations('next')" style="display: none;">
                    다른 추천 →
                </button>
                <button class="popup-close" onclick="closeRecommendationPopup()">×</button>
            </div>
        </div>
        <div id="recommendationButtons" class="recommendation-buttons">
            <!-- 맥락 결과 또는 추천 버튼들이 여기에 표시됩니다 -->
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
